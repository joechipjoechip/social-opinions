<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #1557b0;
        }
        #summary {
            margin-top: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            display: none;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .loading {
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="summarizeBtn">Résumer cette page</button>
    <div id="loading" class="loading">Génération du résumé en cours...</div>
    <div id="error" class="error"></div>
    <div id="summary"></div>
    <script type="module" src="popup.js"></script>
</body>
</html>
